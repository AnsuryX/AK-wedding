<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#faf9f6"/>
  
  <!-- Islamic geometric pattern - star with circles -->
  <g transform="translate(50, 50)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="45" fill="none" stroke="#8d6e63" stroke-width="2"/>
    
    <!-- Inner geometric star pattern -->
    <g stroke="#d4af37" stroke-width="1.5" fill="none">
      <!-- Star points -->
      <line x1="0" y1="-30" x2="0" y2="30"/>
      <line x1="-30" y1="0" x2="30" y2="0"/>
      <line x1="-21" y1="-21" x2="21" y2="21"/>
      <line x1="21" y1="-21" x2="-21" y2="21"/>
    </g>
    
    <!-- Center circle -->
    <circle cx="0" cy="0" r="8" fill="#d4af37"/>
    
    <!-- Decorative dots at cardinal points -->
    <circle cx="0" cy="-25" r="3" fill="#8d6e63"/>
    <circle cx="25" cy="0" r="3" fill="#8d6e63"/>
    <circle cx="0" cy="25" r="3" fill="#8d6e63"/>
    <circle cx="-25" cy="0" r="3" fill="#8d6e63"/>
  </g>
</svg>
